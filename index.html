<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Project Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <section class="app">
        <h1 class="mb-3">
            Liste des tâches :
        </h1>
    </section>

    <section class="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Ajouter un tâche</span>
       
        <button class="addButton">
            <i class="fas fa-plus"></i>
        </button>
    </section>

    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter un tâche</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <p>Titre de la tâche</p>
                <input type="text" name="" class="form-control" id="textInput">
                <div id="msg"></div>
                <br>
                <p>Date</p>
                 <input type="date" name="" class="form-control" id="dateInput">
                 <br>
                 <p>Description de la tâche</p>
                 <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
            </div>

            <div class="modal-footer">
                <button type="submit" id="add" class="btn btn-primary">Ajouter</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
        

    </form>

    <h5 class="text-center my-3"> Liste des tâches ajoutées</h5>
    <div id="tasks">

    </div>
    
</body>
</html>
